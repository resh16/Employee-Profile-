<div class = "container" style=" margin-top: 50px; min-height: 500px; border-radius: 20px; ">
    <h3 style="text-align: center; padding-top: 5px;"> Personal Details </h3>
    <form [formGroup] = "personalForm"> 
        <div class="form-group">
            <input type="text"  class = "form-control col-lg-6" formControlName = "firstName" placeholder="First Name" style="margin: auto; margin-top: 50px;">
            <div *ngIf= "!personalForm.get('firstName').valid && personalForm.get('firstName').touched" style="text-align: center; color: red;"> First Name is required </div>
        </div>
        <div class="form-group">
            <input type="text"  class = "form-control col-lg-6" formControlName = "lastName" placeholder="Last Name" style="margin: auto;">
            <div *ngIf= "!personalForm.get('lastName').valid && personalForm.get('lastName').touched" style="text-align: center; color: red;"> Last Name is required </div>
        </div>
        <div class="form-group">
            <input type="text"   class = "form-control col-lg-6" formControlName = "email" placeholder="Email ID" style="margin: auto;">
            <div *ngIf= "!personalForm.get('email').valid && personalForm.get('email').touched" style="text-align: center; color: red;"> Enter the valid Email </div>
        </div>
        <div class="form-group">
            <input type="text" class = "form-control col-lg-6" formControlName = "phnNo" placeholder="Phone No" style="margin: auto;">
            <div *ngIf= "!personalForm.get('phnNo').valid && personalForm.get('phnNo').touched" style="text-align: center; color: red;"> Enter the valid Phone Number </div>
        </div>
        <div class="form-group">
            <input type="text"  class = "form-control col-lg-6" formControlName = "address" placeholder="Address" style="margin: auto;">
            <div *ngIf= "!personalForm.get('address').valid && personalForm.get('address').touched" style="text-align: center; color: red;"> Enter the valid address </div>
        </div>
        <div class = "form-group">
            <select class = "custom-select col-lg-4 my-1 mr-sm-2" formControlName = "country" (change) = "changeCountry($event)"style="margin-left:369px">
                <option> --Select Country-- </option>
                <option 
                   *ngFor = "let country of Countries"> {{country.name}}
                </option>
            </select>
        </div>
        <div class = "form-group">
            <select class = "custom-select col-lg-4 my-1 mr-sm-2  " formControlName = "state" style="margin-left:369px" >
                <option> --Select State-- </option>
                <option 
                   *ngFor = "let state of states"> {{state.name}}
                </option>
            </select>
        </div>
        <button style="float: right;" [disabled] = "!personalForm.valid" (click) = "gotoProfessionalDetails()"   class = "btn btn-secondary">
            Next
        </button>
    </form>
    </div>
